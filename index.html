<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <script src="/main.js" defer></script>
    <title>Whose That Pokemon?</title>
</head>
<body>
    <div class="win-loss-alert"></div>
    <div class='page-container'>
  
        <div class='game-board-container'>
          <div class='game-header'>
            <div class='game-title'>Whose That Pokemon?!</div>
            <div class='start-game-button'></div>
          </div>
          <div class='game-board'>
            <div class='pokemon-display'></div>
            <div class='answer-key-display'></div>    
          </div>
        </div>
        
        <div class='keyboard-container'>
          <div class='keyboard-row-one'></div>
          <div class='keyboard-row-two'></div>
          <div class='keyboard-row-three'></div>
        </div>
        
        <div class='extra-info'>
          <div class='tally'>
            <div class='tally-header'>Strikes!</div>
            <div class='tally-counter'>Random information</div>
          </div>
          <div class="previous-input">
            <div class="previous-input-header">PREVIOUS INPUT:</div>
            <div class="previous-input-render"></div>
          </div>
        </div>
          
    </div>
</body>
</html>
